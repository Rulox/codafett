{% extends 'common/base.html' %}
{% load i18n %}

{% block title %}{% trans 'Login' %}{% endblock title %}

{% block body %}
    <div class="container-fluid cf-container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 cf-panel" ng-app="codefettLogin" >
                <form ng-controller="mainController">
                    <fieldset class="form-group">
                        <label for="email">{% trans 'Email address' %}</label>
                        <input type="email" class="form-control" id="email" placeholder="{% trans 'Email address' %}">
                        <small class="text-muted">{% trans 'We\'ll never share your email with anyone else' %}</small>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="password">{% trans 'Password' %}</label>
                        <input type="password" class="form-control" id="password" placeholder="{% trans 'Password' %}">
                    </fieldset>
                    <div class="text-center">
                        <a class="btn btn-primary" href="#" ng-click="login()">
                            <span aria-hidden="true" class="glyphicon glyphicon-user"></span>
                            {% trans 'Login' %}
                        </a>

                        <a type="button" class="btn btn-register" href="#">
                            <span aria-hidden="true" class="glyphicon glyphicon-pencil"></span>
                            {% trans 'Register' %}
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
