{% extends 'common/base.html' %}
{% load i18n %}

{% block title %}{{ request.user }}{% endblock title %}

{% block body %}
    <div>
    Welcome {{ request.user }}
    </div>
    <div>
    Your courses are:
    <ul>
        {% for course in courses %}
            <a href="{% url 'course_detail' course.pk %}">{{ course }}</a>
        {% endfor %}
    </ul>
    </div>
{% endblock body %}
